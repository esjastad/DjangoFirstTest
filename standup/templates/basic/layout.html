<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/site.css' %}"/>
        
    </head>

    <body>
        <div class="navbar">
            <a id = "home" onmouseenter ="myEnterFunction('home')" onmouseout="myOutFunction('home')" href="{% url 'home' %}" class="navbar-brand">Home</a>
            <a id = "about" onmouseenter ="myEnterFunction('about')" onmouseout="myOutFunction('about')" href="{% url 'about' %}" class="navbar-item">About</a>
            <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© 2021</p>
            </footer>
        </div>
        <script>
            function myEnterFunction(mName) {
                document.getElementById(mName).style.color="yellow";
            }
            function myOutFunction(mName) {
                document.getElementById(mName).style.color="white"
            }
        </script>
    </body>
</html>
